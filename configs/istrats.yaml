# iSTraTS model configurations for different datasets
# Tuned with Optuna (best trial 66, AUPRC=0.5558)

physionet_2012:
  hid_dim: 64
  num_layers: 3
  num_heads: 16
  dropout: 0.11
  attention_dropout: 0.25
  lr: 0.0005
  train_batch_size: 32
  grad_clip_norm: 1.0

# Tuned with Optuna (trial 74, AUPRC=0.4273)
physionet_2019:
  hid_dim: 32
  num_layers: 2
  num_heads: 16
  dropout: 0.1
  attention_dropout: 0.2
  lr: 0.0006
  train_batch_size: 32
  grad_clip_norm: 5.0

# Tuned with Optuna (trial 41, AUPRC=0.6798)
mimic_iii:
  hid_dim: 32
  num_layers: 1
  num_heads: 16
  dropout: 0.15
  attention_dropout: 0.25
  lr: 0.0006
  train_batch_size: 16
  grad_clip_norm: 3.0
