# SAND (Simply Attend and Diagnose) model configurations

physionet_2012:
  hid_dim: 64
  num_layers: 2
  num_heads: 4
  dropout: 0.2
  lr: 0.001
  train_batch_size: 32
  grad_clip_norm: 1.0
  r: 10  # Attention window size
  M: 16  # Dense interpolation output size

physionet_2019:
  hid_dim: 64
  num_layers: 2
  num_heads: 4
  dropout: 0.2
  lr: 0.001
  train_batch_size: 32
  grad_clip_norm: 1.0
  r: 10
  M: 16

mimic_iii:
  hid_dim: 128
  num_layers: 2
  num_heads: 4
  dropout: 0.2
  lr: 0.0005
  train_batch_size: 64
  grad_clip_norm: 1.0
  r: 10
  M: 16
